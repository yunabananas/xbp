    <h2>Ice Magic　~魔法使いになれるメディアアート~</h2><h3>

        <div> 
            私は、4人の仲間と共に「Ice Magic」という魔法使いになったような体験のできるメディアアートを作りました。<br>
            このアートがどういうものなのか、具体的に説明すると、作成した魔法の杖をスクリーンに向けることで、何かが凍るような音と共に、氷の魔法のようなキラキラした映像とQRコードが映し出されます。<br>
            そして、このQRコードを読み込むと、近くにある雪だるまが光るというものです。<br>
